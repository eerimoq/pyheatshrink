build: off

environment:
  matrix:
    - PYTHON: "C:\\Python37"
      PYTHON_ARCH: "32"

    - PYTHON: "C:\\Python37-x64"
      PYTHON_ARCH: "64"

install:
  - SET PATH=%PYTHON%;%PATH%
  - python --version
  - python -m pip install -r requirements.txt

test_script:
  - git submodule update --init --recursive
  - python setup.py test

after_test:
  - git clean -dfx
  - python -m pip install wheel twine
  - python setup.py bdist_wheel
  - IF %APPVEYOR_REPO_TAG%==true python -m twine upload -u __token__ -p hello dist/*
